  utter_corona:
  - text: "कोरोनावायरस एक बड़ा वायरस परिवार है जो जानवरों और मानवों में बीमारी का कारण बन सकता है। मानवों में, इन्हें सामान्य सर्दी से लेकर कोविड-19 जैसी गंभीर बीमारियों तक की सांस की इन्फेक्शन पैदा कर सकता है। कोविड-19 को नवीन कोरोनावायरस SARS-CoV-2 के कारण होता है और इसे चीन के वूहान में 2019 के अंत में पहचाना गया था। यह तेजी से फैलकर एक वैश्विक पैंडेमिक बन गया, जिससे मिलियनों लोग विश्वभर में प्रभावित हुए। इस वायरस से खुद को और दूसरों को बचाने के लिए सार्वजनिक स्वास्थ्य दिशा-निर्देशों का पालन करना अत्यंत महत्वपूर्ण है।"

  utter_precautions:
  - text: "अपने हाथों को साबुन और पानी से कम से कम 20 सेकंड तक धोएं, या कम से कम 60% अल्कोहल वाले हैंड सैनिटाइज़र का उपयोग करें। सार्वजनिक स्थानों पर मास्क पहनें, खासकर जब सामाजिक दूरी बनाए रखना मुश्किल हो। कम से कम 6 फीट (2 मीटर) की दूरी बनाए रखने के माध्यम से शारीरिक दूरी का पालन करें। बड़े समूह और भीड़ भरी जगहों से बचें। यदि आप बीमार लगते हैं या कोविड-19 के लक्षण होते हैं, तो घर पर रहें।"

  utter_spread:
  - text: "कोरोनावायरस मुख्य रूप से जब एक संक्रमित व्यक्ति खांसता, छींकता, बात करता या सांस लेता है, तब श्वसन ड्राप्स के माध्यम से फैलता है। यह वायरस सतहों या वस्त्र जैसी चीज़ों को छूने या वायरस से संदिग्ध वस्त्र या वस्तुओं को छूने के माध्यम से भी फैल सकता है और फिर अपने मुँह, खासकर आपके मुँह, नाक या आंखों को छूने के माध्यम से फैलता है।"

  utter_symptoms:
  - text: "कोविड-19 के सामान्य लक्षण में बुखार, खांसी, सांस की कमी, थकान, शरीर में दर्द, स्वाद या गंध का नष्ट होना, गले में खराश और सिरदर्द शामिल होते हैं। गंभीर मामलों में, यह न्यूमोनिया, तीव्र श्वसन तंत्र की बीमारी (एआरडीएस) और अंगों की विफलता जैसे रोगों का कारण बन सकता है।"

  utter_treatments:
  - text: "कोविड-19 के इलाज में लक्षणों की गंभीरता पर निर्भर करता है। सामान्य मामलों में, आराम, तरल पदार्थों का सेवन और बुखार और खांसी जैसे लक्षणों को राहत देने वाली बिक्री के ऊपर दवाएं लेने से आसानी से संभावित है। गंभीर मामलों में, चिकित्सा प्रक्रिया और अस्पतालीकरण आवश्यक हो सकता है। कुछ मामलों में, एंटीवायरल दवाएं और अन्य दवाओं का उपयोग किया जाता है, लेकिन वायरस के लिए विशेष उपचार नहीं है। यदि आप या आपके पास कोविड-19 के नामकरण किया जाता है, तो चिकित्सा व्यवसायियों के सलाह का पालन करना महत्वपूर्ण है।"

  utter_government_reg:
  - text: "कोविड-19 मामलों के सरकारी पंजीकरण और सूचना देने के लिए आवश्यकताएँ आपके स्थान और स्थानीय नियमों पर निर्भर कर सकती हैं। कुछ जगहों पर, सकारात्मक मामलों को सरकारी स्वास्थ्य अधिकारियों को सूचित करना अनिवार्य हो सकता है। सरकारी पंजीकरण और कोविड-19 मामलों की रिपोर्टिंग के बारे में विशेष निर्देशों के लिए अपने स्थानीय स्वास्थ्य विभाग या सरकारी वेबसाइट पर प्रदान किए गए निर्देशों की जांच करना महत्वपूर्ण है।"

  utter_hospital_visit:
  - text: "यदि आपको लगता है कि आपको कोविड-19 हो सकता है या आपके पास गंभीर लक्षण हैं, तो तुरंत चिकित्सा सहायता की तलाश करना अत्यंत महत्वपूर्ण है। तुरंत चिकित्सा सहायता की आवश्यकता होने वाले आपत्ति चेतावनी संकेतों में शामिल हैं: सांस लेने में कठिनाई, निरंतर सीने में दर्द या दबाव, भ्रम, नीली होंठ या चेहरा, और जागने या जागे रहने की असमर्थता। यदि आपको इन लक्षणों का सामना करना पड़ता है या यदि आपके पास उच्चतर जोखिम के लिए आपको इंतजार नहीं करना चाहिए, तो निकटतम अस्पताल जाने का कोई संकोच न करें और तुरंत इमरजेंसी मेडिकल सेवाओं को कॉल करें।"

  utter_pandamic:
  - text: "शब्द 'पैंडेमिक' का अर्थ कोविड-19 के भूगोलिक फैलाव को संदर्भित करता है, यह वायरस से प्रभावित हुए लोगों की संख्या का संकेत नहीं है।"

