# corona
- intent: corona
  examples: |
    - कोरोनावायरस क्या है?
    - क्या आप कोरोनावायरस को समझा सकते हैं?
    - मैं कोरोनावायरस के बारे में सुन रहा हूँ। यह सचमुच में क्या है?
    - कोरोनावायरस क्या होते हैं और वे मनुष्यों पर कैसे असर डालते हैं?
    - क्या कोरोनावायरस एक गंभीर बीमारी है?
    - क्या सभी कोरोनावायरस एक समान हैं, या वे गंभीरता में भिन्न होते हैं?
    - कोविड-19 को कोरोनावायरस से कैसे जोड़ा जाता है?
    - क्या कोरोनावायरस फ्लू के समान है?
    - कोरोनावायरस की उत्पत्ति के बारे में कृपया बताएं?
    - कोरोनावायरस पैंडेमिक कैसे शुरू हुआ?

- intent: precautions
  examples: |
    - कोरोना से बचने के लिए मुझे क्या करना चाहिए?
    - कोविड-19 से संक्रमण से बचने के लिए आवश्यक सावधानियां क्या हैं?
    - अपने दैनिक जीवन में कोविड-19 के संचरण को कैसे कम कर सकता हूँ?
    - खुद को और उन लोगों को कोविड-19 से बचाने के लिए मैं कौन से कदम उठा सकता हूँ?
    - क्या कोविड-19 से बचने के लिए विशेष दिशा-निर्देश हैं?
    - पैंडेमिक के दौरान एक सुरक्षित वातावरण बनाने के लिए मैं कौन सी उपाय अपना सकता हूँ?
    - हाथ की स्वच्छता कोविड-19 के प्रसार को रोकने में कितनी महत्वपूर्ण है?
    - कोविड-19 के विरुद्ध सुरक्षा के लिए कौन-कौन से प्रकार के फेस मास्क की सिफारिश की जाती हैं?
    - कोविड-19 के प्रसार को रोकने के लिए शारीरिक दूरी बनाए रखने पर कुछ टिप्स प्रदान कर सकते हो?
    - यदि मैं किसी से कोविड-19 संपर्क में आता हूँ, तो मुझे क्या करना चाहिए?
    - यदि मैं संबंधित हृदयाच्छ कोविड-19 के लिए उच्च जोखिम वाले समूह में आता हूँ, तो क्या मैं अतिरिक्त सावधानियां अपनानी चाहिए?

- intent: spread
  examples: |
    - कोरोनावायरस कैसे फैलता है?
    - क्या सतहों को छूकर इंफेक्ट हो सकता है?
    - क्या वायुमंडलीय है वायरस?
    - कोरोनावायरस के प्रसार के क्या-क्या तरीके हैं?
    - क्या कोरोनावायरस खाद्य के माध्यम से फैलता है?

- intent: symptoms
  examples: |
    - कोविड-19 के लक्षण क्या होते हैं?
    - मैं कैसे पता करूँ कि मुझे कोरोनावायरस स हुआ है?
    - क्या संक्रमण के कुछ पहले संकेत होते हैं?
    - क्या कोरोनावायरस संक्रामक होने पर भी लक्षणहीन हो सकता है?
    - अगर मुझे लक्षण होते हैं तो मैं क्या करूँ?

- intent: treatments
  examples: |
    - कोरोनावायरस के लिए कौन-कौन से उपचार उपलब्ध हैं?
    - क्या कोविड-19 के लिए कोई विशेष दवा है?
    - कोरोनावायरस का इलाज कैसे किया जाता है?
    - क्या आप मुझे कोविड-19 के इलाज विकल्पों के बारे में बता सकते हैं?
    - कोरोनावायरस के लिए कुछ उपचार उपलब्ध हैं?
    - क्या कोविड-19 का कोई इलाज है?
    - वायरस के इलाज के लिए कौन-कौन सी दवाएं उपयोग की जाती हैं?
    - कोरोनावायरस से लड़ने के लिए मेरी प्रतिरक्षा प्रणाली को कैसे मजबूत करूँ?
    - कोरोनावायरस होने पर मैं किन चीजों से बचने की कोशिश करूँगा?

- intent: government_reg
  examples: |
    - क्या मुझे कोविड-19 के लक्षण होने पर सरकार के साथ पंजीकरण करना चाहिए?
