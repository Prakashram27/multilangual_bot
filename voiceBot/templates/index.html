<!DOCTYPE html>
<html>
<head>
    <title>Multilingual Chatbot</title>
</head>
<body>
    <h1>Multilingual Chatbot</h1>
    <div>
        <textarea id="user_input" rows="4" cols="50" placeholder="Type your message..."></textarea>
        <button onclick="sendUserInput()">Send</button>
    </div>
    <div id="bot_responses"></div>

    <script>
        function sendUserInput() {
            const user_input = document.getElementById("user_input").value.trim();
            if (user_input !== "") {
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `user_input=${encodeURIComponent(user_input)}`
                })
                .then(response => response.json())
                .then(data => {
                    const bot_responses = data.bot_responses;
                    const botResponsesDiv = document.getElementById("bot_responses");
                    botResponsesDiv.innerHTML = "";
                    for (const response of bot_responses) {
                        botResponsesDiv.innerHTML += `<p>${response}</p>`;
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
