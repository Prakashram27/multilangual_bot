version: "3.1"

stories:
# In your data/stories.yml file

- story: User selects a category and doctor
  steps:
  - intent: greet
  - action: utter_greet
  - intent: book_appointment
  - action: action_show_categories
  - slot_was_set:
      - category: "General Category"
  - action: action_show_doctors
  - slot_was_set:
      - doctor: "Doctor A"
  - intent: choose_doctor
  - action: action_book_appointment
